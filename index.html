<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Random Number Generator</title>
  </head>
  <body>
    <div class="wrap">
      <div class="inputs">
        <input type="text" id="min" placeholder="Min" maxlength="11">
        <input type="text" id="max" placeholder="Max" maxlength="11">
      </div>

      <div class="bottom">
        <button id="generate">Generate</button>
        <fieldset class="resDiv">
          <legend>Result</legend>
          <span id="result"></span>
        </fieldset>
      </div>
    </div>




    <script src="script.js"></script>
  </body>
</html>
